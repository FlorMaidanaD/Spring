<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biblioteca Egg</title>

<!-- LINK de BOOTSTRAP / Siempre va en el HEAD -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
  <div>
    <ul class="nav justify-content-center">
      <li class="nav-item">
        <a class="nav-link active" href="/">Inicio</a>
      </li>
      <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="/" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Autor
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
            <a class="dropdown-item" href="/autor/registrar">Cargar autor</a>
            <a class="dropdown-item" href="/autor/lista">Listado de Autores</a>        
          </div>
      </li>
      <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="/" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Editorial
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
            <a class="dropdown-item" href="/editorial/registrar">Cargar Editorial</a>
            <a class="dropdown-item" href="/editorial/lista">Listado de  Editoriales</a>        
          </div>
      </li>
      <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="/" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Libro
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
            <a class="dropdown-item" href="/libro/registrar">Cargar Libro</a>
            <a class="dropdown-item" href="/libro/lista">Listado de Libros</a>        
          </div>
      </li>     
                 
    </ul>   

</div>
  <header>
    <div class="container">
      <h2>Cargar autor:</h2>
    </div>
  </header>

  <div class="container">

    <form action="/autor/registro" method="POST">

      <div class="form-group">
       
        <input type="text" class="form-control" name="nombre" placeholder="Nombre del autor">
      </div>

      <button type="submit" class="btn btn-primary"> Subir </button>

      <div th:if="${error!=null}" class="card text-white bg-danger mb-3 mensajeError">
        <div class="card-body">
            <h5 class="card-title">Error </h5>
            <p class="card-text" th:text ="${error}"></p>
        </div>
    
    </div>
    
    <div th:if="${exito!=null}" class="card text-white bg-success mb-3 mensajeExito">
        <div class="card-body">
            <h5 class="card-title">Exito!</h5>
            <p class="card-text" th:text ="${exito}"></p>
        </div>
    
    </div>
    </form>
  </div>

  <!-- SCRIP de BOOTSTRAP / Siempre va en el BODY -->

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
</body>
</html>
